    <script>
        // âš ï¸ ì„¤ì •: YouTube ì˜ìƒ ID
        const VIDEO_ID = 'sk0fM9JJQYk';
        const MIN_TIME = 35;
        const MAX_TIME = 68;
        const API_KEY = 'AIzaSyBwN15hyGAr9xNJQEfLMLdkNTFNaVG7mAk';
        
        let player;
        let checkInterval;
        let targetStopTime = 0;

        // ìˆ«ì í¬ë§·íŒ…
        function formatNumber(num) {
            return num.toLocaleString('ko-KR');
        }

        // ì¸ë„¤ì¼ ì¦‰ì‹œ ì„¤ì •
        function setThumbnail() {
            const thumbnailImg = document.getElementById('thumbnail-img');
            const thumbnailLink = document.getElementById('thumbnail-link');
            
            // YouTube ê¸°ë³¸ ì¸ë„¤ì¼
            thumbnailImg.src = `https://img.youtube.com/vi/${VIDEO_ID}/hqdefault.jpg`;
            thumbnailLink.href = `https://www.youtube.com/watch?v=${VIDEO_ID}`;
            
            thumbnailImg.onerror = function() {
                this.onerror = null;
                this.src = `https://img.youtube.com/vi/${VIDEO_ID}/mqdefault.jpg`;
            };
        }

        // YouTube IFrame API ë¡œë“œ
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // YouTube API ì¤€ë¹„ ì™„ë£Œ
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: VIDEO_ID,
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // í”Œë ˆì´ì–´ ì¤€ë¹„ ì™„ë£Œ
        function onPlayerReady(event) {
            // í˜ì´ì§€ ë¡œë“œì‹œ 1íšŒë§Œ í†µê³„ ê°€ì ¸ì˜¤ê¸°
            loadStats();
            
            // ì €ì¥ëœ ë³¼ë¥¨ ë¶ˆëŸ¬ì˜¤ê¸° (ê¸°ë³¸ê°’ 50)
            const savedVolume = localStorage.getItem('playerVolume') || 50;
            player.setVolume(savedVolume);
            document.getElementById('volume-slider').value = savedVolume;
            document.getElementById('volume-display').textContent = savedVolume + '%';
            
            // ë³¼ë¥¨ ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸
            const volumeSlider = document.getElementById('volume-slider');
            volumeSlider.addEventListener('input', function() {
                const volume = this.value;
                player.setVolume(volume);
                document.getElementById('volume-display').textContent = volume + '%';
                localStorage.setItem('playerVolume', volume);
            });
            
            setTimeout(() => {
                playFromStart();
            }, 1000);
        }

        // í”Œë ˆì´ì–´ ìƒíƒœ ë³€ê²½
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                startTimer();
            }
        }

        // 0ì´ˆë¶€í„° 38~43ì´ˆ ëœë¤ ì¬ìƒ
        function playFromStart() {
            if (!player || !player.seekTo) return;
            targetStopTime = MIN_TIME + Math.random() * (MAX_TIME - MIN_TIME);
            console.log('ğŸµ 0ì´ˆ ì‹œì‘ â†’ ' + targetStopTime.toFixed(1) + 'ì´ˆ ì •ì§€');
            player.seekTo(0, true);
            player.playVideo();
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            checkInterval = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime();
                    const remaining = targetStopTime - currentTime;
                    const remainingSeconds = Math.max(0, Math.floor(remaining));
                    document.getElementById('timer').textContent = remainingSeconds;
                    
                    if (currentTime >= targetStopTime - 0.3) {
                        console.log('âœ… ' + targetStopTime.toFixed(1) + 'ì´ˆ ë„ë‹¬! ìƒˆë¡œ ì‹œì‘');
                        clearInterval(checkInterval);
                        playFromStart();
                    }
                }
            }, 100);
        }

        // YouTube Data APIë¡œ í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=statistics,snippet&id=${VIDEO_ID}&key=${API_KEY}`
                );
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const video = data.items[0];
                    const statistics = video.statistics;
                    const snippet = video.snippet;
                    
                    // í†µê³„ ì—…ë°ì´íŠ¸
                    document.getElementById('views').textContent = formatNumber(parseInt(statistics.viewCount || 0));
                    document.getElementById('likes').textContent = formatNumber(parseInt(statistics.likeCount || 0));
                    document.getElementById('comments').textContent = formatNumber(parseInt(statistics.commentCount || 0));
                    
                    // ë…¸ë˜ ì œëª© ì—…ë°ì´íŠ¸
                    if (snippet.title) {
                        document.getElementById('song-title').textContent = snippet.title;
                    }
                    
                    // ë” ì¢‹ì€ ì¸ë„¤ì¼ë¡œ ì—…ë°ì´íŠ¸
                    if (snippet.thumbnails) {

                        if (thumbnail && thumbnail.url) {
                            document.getElementById('thumbnail-img').src = thumbnail.url;
                        }
                    }
                    
                    console.log('âœ… í†µê³„ ë¡œë“œ ì™„ë£Œ (F5ë¡œ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ìµœì‹  í†µê³„ í™•ì¸)');
                }
            } catch (error) {

            }
        }
