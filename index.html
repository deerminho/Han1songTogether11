
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïú†ÌäúÎ∏å Ï°∞ÌöåÏàò Ìä∏ÎûòÏª§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 50%, #d6d6d6 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #00695c;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #00897b, #4db6ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .video-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .video-selector select {
            padding: 12px 20px;
            border: 2px solid #b2dfdb;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: #00695c;
            cursor: pointer;
            min-width: 200px;
        }

        .video-selector select:focus {
            outline: none;
            border-color: #26a69a;
        }

        .video-manage {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #26a69a, #4db6ac);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(38, 166, 154, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #90a4ae, #b0bec5);
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-nav button {
            background: linear-gradient(135deg, #26a69a, #4db6ac);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .month-nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(38, 166, 154, 0.3);
        }

        .current-month {
            font-size: 1.5em;
            font-weight: bold;
            color: #00695c;
            min-width: 150px;
            text-align: center;
        }

        .video-info {
            background: linear-gradient(135deg, #e0f2f1, #f5f5f5);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #b2dfdb;
        }

        .video-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #00695c;
            margin-bottom: 10px;
        }

        .video-stats {
            display: flex;
            gap: 30px;
            color: #00695c;
            flex-wrap: wrap;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            color: #00695c;
            padding: 15px;
            background: linear-gradient(135deg, #b2dfdb, #e0f2f1);
            border-radius: 10px;
            font-size: 1.1em;
        }

        .day-cell {
            background: linear-gradient(135deg, #e0f2f1, #f5f5f5);
            border-radius: 15px;
            padding: 15px;
            min-height: 180px;
            border: 2px solid #b2dfdb;
            transition: all 0.3s;
            position: relative;
        }

        .day-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 105, 92, 0.2);
            border-color: #26a69a;
        }

        .day-cell.empty {
            background: transparent;
            border: none;
        }

        .day-cell.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .day-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #00695c;
            margin-bottom: 10px;
        }

        .view-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .view-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-label {
            font-size: 0.85em;
            color: #00695c;
            font-weight: 600;
            min-width: 40px;
        }

        .view-row input {
            flex: 1;
            padding: 8px;
            border: 2px solid #b2dfdb;
            border-radius: 8px;
            font-size: 0.9em;
            background: white;
            transition: all 0.3s;
        }

        .view-row input:focus {
            outline: none;
            border-color: #26a69a;
            box-shadow: 0 0 0 3px rgba(38, 166, 154, 0.1);
        }

        .daily-increase {
            margin-top: 12px;
            padding: 10px;
            background: linear-gradient(135deg, #26a69a, #4db6ac);
            border-radius: 8px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .increase-positive {
            background: linear-gradient(135deg, #26a69a, #4db6ac) !important;
        }

        .increase-zero {
            background: linear-gradient(135deg, #90a4ae, #b0bec5) !important;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 3px solid #b2dfdb;
        }

        .summary-card {
            background: linear-gradient(135deg, #e0f2f1, #b2dfdb);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #80cbc4;
        }

        .summary-label {
            color: #00695c;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .summary-value {
            color: #004d40;
            font-size: 1.8em;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #00695c;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #b2dfdb;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #26a69a;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .video-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 2px solid #b2dfdb;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-item-title {
            color: #00695c;
            font-weight: 600;
        }

        .delete-btn {
            background: #e57373;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ef5350;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Ïú†ÌäúÎ∏å Ï°∞ÌöåÏàò Ìä∏ÎûòÏª§</h1>
        
        <div class="controls">
            <div class="video-selector">
                <span style="color: #00695c; font-weight: bold;">ÏòÅÏÉÅ ÏÑ†ÌÉù:</span>
                <select id="videoSelect" onchange="changeVideo()">
                    <option value="">ÏòÅÏÉÅÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                </select>
                <div class="video-manage">
                    <button class="btn" onclick="openAddModal()">+ ÏòÅÏÉÅ Ï∂îÍ∞Ä</button>
                    <button class="btn btn-secondary" onclick="openManageModal()">ÏòÅÏÉÅ Í¥ÄÎ¶¨</button>
                </div>
            </div>
            <div class="month-nav">
                <button onclick="previousMonth()">‚óÄ Ïù¥Ï†Ñ</button>
                <div class="current-month" id="currentMonth"></div>
                <button onclick="nextMonth()">Îã§Ïùå ‚ñ∂</button>
            </div>
        </div>

        <div id="videoInfo" class="video-info" style="display: none;">
            <div class="video-title" id="videoTitle"></div>
            <div class="video-stats">
                <span>üìÖ ÏµúÏ¥à Í∏∞Î°ù: <strong id="firstRecord">-</strong></span>
                <span>üìà ÏõîÍ∞Ñ Ï¥ù Ï¶ùÍ∞Ä: <strong id="monthlyIncrease">-</strong></span>
            </div>
        </div>

        <div class="calendar" id="calendar"></div>

        <div class="summary" id="summary"></div>
    </div>

    <!-- ÏòÅÏÉÅ Ï∂îÍ∞Ä Î™®Îã¨ -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">ÏÉà ÏòÅÏÉÅ Ï∂îÍ∞Ä</div>
            <input type="text" id="newVideoTitle" class="modal-input" placeholder="ÏòÅÏÉÅ Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeAddModal()">Ï∑®ÏÜå</button>
                <button class="btn" onclick="addVideo()">Ï∂îÍ∞Ä</button>
            </div>
        </div>
    </div>

    <!-- ÏòÅÏÉÅ Í¥ÄÎ¶¨ Î™®Îã¨ -->
    <div id="manageModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">ÏòÅÏÉÅ Í¥ÄÎ¶¨</div>
            <div class="video-list" id="videoList"></div>
            <div class="modal-buttons">
                <button class="btn" onclick="closeManageModal()">Îã´Í∏∞</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let currentVideoId = null;
        let videos = {};
        let viewData = {};

        function loadData() {
            const savedVideos = localStorage.getItem('youtubeVideos');
            const savedViews = localStorage.getItem('youtubeViewData');
            
            if (savedVideos) {
                videos = JSON.parse(savedVideos);
            }
            if (savedViews) {
                viewData = JSON.parse(savedViews);
            }

            updateVideoSelect();
        }

        function saveData() {
            localStorage.setItem('youtubeVideos', JSON.stringify(videos));
            localStorage.setItem('youtubeViewData', JSON.stringify(viewData));
        }

        function updateVideoSelect() {
            const select = document.getElementById('videoSelect');
            select.innerHTML = '<option value="">ÏòÅÏÉÅÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
            
            Object.keys(videos).forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = videos[id];
                select.appendChild(option);
            });

            if (currentVideoId && videos[currentVideoId]) {
                select.value = currentVideoId;
            }
        }

        function changeVideo() {
            const select = document.getElementById('videoSelect');
            currentVideoId = select.value;
            
            if (currentVideoId) {
                document.getElementById('videoInfo').style.display = 'block';
                document.getElementById('videoTitle').textContent = videos[currentVideoId];
                renderCalendar();
            } else {
                document.getElementById('videoInfo').style.display = 'none';
                document.getElementById('calendar').innerHTML = '';
                document.getElementById('summary').innerHTML = '';
            }
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('newVideoTitle').value = '';
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function addVideo() {
            const title = document.getElementById('newVideoTitle').value.trim();
            if (!title) {
                alert('ÏòÅÏÉÅ Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }

            const id = 'video_' + Date.now();
            videos[id] = title;
            saveData();
            updateVideoSelect();
            closeAddModal();
            
            document.getElementById('videoSelect').value = id;
            changeVideo();
        }

        function openManageModal() {
            const list = document.getElementById('videoList');
            list.innerHTML = '';

            Object.keys(videos).forEach(id => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `
                    <span class="video-item-title">${videos[id]}</span>
                    <button class="delete-btn" onclick="deleteVideo('${id}')">ÏÇ≠Ï†ú</button>
                `;
                list.appendChild(item);
            });

            document.getElementById('manageModal').classList.add('active');
        }

        function closeManageModal() {
            document.getElementById('manageModal').classList.remove('active');
        }

        function deleteVideo(id) {
            if (!confirm('Ïù¥ ÏòÅÏÉÅÍ≥º Í¥ÄÎ†®Îêú Î™®Îì† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏÇ≠Ï†úÎê©ÎãàÎã§. Í≥ÑÏÜçÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            delete videos[id];
            
            Object.keys(viewData).forEach(key => {
                if (key.startsWith(id + '_')) {
                    delete viewData[key];
                }
            });

            if (currentVideoId === id) {
                currentVideoId = null;
            }

            saveData();
            updateVideoSelect();
            closeManageModal();
            changeVideo();
        }

        function getDateKey(videoId, year, month, day) {
            return `${videoId}_${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        function renderCalendar() {
            if (!currentVideoId) return;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const dayHeaders = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                calendar.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(currentVideoId, year, month, day);
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                
                const dayData = viewData[dateKey] || { morning: '', afternoon: '' };
                
                cell.innerHTML = `
                    <div class="day-number">${day}Ïùº</div>
                    <div class="view-input">
                        <div class="view-row">
                            <span class="view-label">Ïò§Ï†Ñ</span>
                            <input type="number" 
                                   placeholder="Ï°∞ÌöåÏàò" 
                                   value="${dayData.morning}"
                                   onchange="updateView('${dateKey}', 'morning', this.value)">
                        </div>
                        <div class="view-row">
                            <span class="view-label">Ïò§ÌõÑ</span>
                            <input type="number" 
                                   placeholder="Ï°∞ÌöåÏàò" 
                                   value="${dayData.afternoon}"
                                   onchange="updateView('${dateKey}', 'afternoon', this.value)">
                        </div>
                    </div>
                    <div class="daily-increase" id="increase-${dateKey}">
                        ÏùºÍ∞Ñ Ï¶ùÍ∞Ä: -
                    </div>
                `;
                
                calendar.appendChild(cell);
            }

            calculateIncreases();
            updateSummary();
        }

        function updateView(dateKey, period, value) {
            if (!viewData[dateKey]) {
                viewData[dateKey] = { morning: '', afternoon: '' };
            }
            viewData[dateKey][period] = value;
            saveData();
            calculateIncreases();
            updateSummary();
        }

        function calculateIncreases() {
            if (!currentVideoId) return;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(currentVideoId, year, month, day);
                const increaseEl = document.getElementById(`increase-${dateKey}`);
                
                if (!increaseEl) continue;

                const todayData = viewData[dateKey];
                if (!todayData || !todayData.afternoon) {
                    increaseEl.textContent = 'ÏùºÍ∞Ñ Ï¶ùÍ∞Ä: -';
                    increaseEl.className = 'daily-increase increase-zero';
                    continue;
                }

                const prevDay = day - 1;
                if (prevDay < 1) {
                    increaseEl.textContent = 'ÏùºÍ∞Ñ Ï¶ùÍ∞Ä: -';
                    increaseEl.className = 'daily-increase increase-zero';
                    continue;
                }

                const prevDateKey = getDateKey(currentVideoId, year, month, prevDay);
                const prevData = viewData[prevDateKey];

                if (!prevData || !prevData.afternoon) {
                    increaseEl.textContent = 'ÏùºÍ∞Ñ Ï¶ùÍ∞Ä: -';
                    increaseEl.className = 'daily-increase increase-zero';
                    continue;
                }

                const increase = parseInt(todayData.afternoon) - parseInt(prevData.afternoon);
                increaseEl.textContent = `ÏùºÍ∞Ñ Ï¶ùÍ∞Ä: ${increase >= 0 ? '+' : ''}${increase.toLocaleString()}`;
                increaseEl.className = increase > 0 ? 'daily-increase increase-positive' : 'daily-increase increase-zero';
            }
        }

        function updateSummary() {
            if (!currentVideoId) return;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let totalIncrease = 0;
            let daysWithData = 0;
            let maxIncrease = 0;
            let firstRecord = '-';

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = getDateKey(currentVideoId, year, month, day);
                const todayData = viewData[dateKey];

                if (todayData && (todayData.morning || todayData.afternoon)) {
                    if (firstRecord === '-') {
                        firstRecord = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    }
                }

                if (day > 1) {
                    const prevDateKey = getDateKey(currentVideoId, year, month, day - 1);
                    const prevData = viewData[prevDateKey];

                    if (todayData && todayData.afternoon && prevData && prevData.afternoon) {
                        const increase = parseInt(todayData.afternoon) - parseInt(prevData.afternoon);
                        totalIncrease += increase;
                        daysWithData++;
                        if (increase > maxIncrease) maxIncrease = increase;
                    }
                }
            }

            const avgIncrease = daysWithData > 0 ? Math.round(totalIncrease / daysWithData) : 0;

            document.getElementById('firstRecord').textContent = firstRecord;
            document.getElementById('monthlyIncrease').textContent = totalIncrease.toLocaleString();

            document.getElementById('summary').innerHTML = `
                <div class="summary-card">
                    <div class="summary-label">ÏõîÍ∞Ñ Ï¥ù Ï¶ùÍ∞Ä</div>
                    <div class="summary-value">${totalIncrease.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">ÏùºÌèâÍ∑† Ï¶ùÍ∞Ä</div>
                    <div class="summary-value">${avgIncrease.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">ÏµúÎåÄ ÏùºÍ∞Ñ Ï¶ùÍ∞Ä</div>
                    <div class="summary-value">${maxIncrease.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Í∏∞Î°ùÎêú ÎÇ†Ïßú</div>
                    <div class="summary-value">${daysWithData}Ïùº</div>
                </div>
            `;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        loadData();
        if (Object.keys(videos).length > 0) {
            currentVideoId = Object.keys(videos)[0];
            document.getElementById('videoSelect').value = currentVideoId;
            changeVideo();
        }
    </script>
</body>
</html>
